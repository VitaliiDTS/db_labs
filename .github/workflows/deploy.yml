name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" | sed 's/\r$//' > key.pem
          chmod 600 key.pem

      - name: Run deploy script on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            '/opt/flaskapp/scripts/deploy.sh'
